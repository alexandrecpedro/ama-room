version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        # out: 'pgstore'
        out: "."
        package: "pgstore"
        # Same creator of tern (PostgreSQL driver for Go)
        sql_package: "pgx/v5"
        overrides:
          # do not use uuid from pgx (use from Google)
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
